
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#7b4b2a" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      color-scheme: light;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fdf7ec;
      color: #3b2b23;
    }
    header {
      background: linear-gradient(135deg, #7b4b2a, #b0723c);
      color: #fefaf3;
      padding: 0.9rem 1rem;
      padding-top: calc(0.9rem + env(safe-area-inset-top));
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }
    header h1 {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 1.25rem;
      letter-spacing: 0.03em;
    }
    header p {
      margin: 0.35rem 0 0;
      font-size: 0.8rem;
      opacity: 0.9;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0.75rem 0.75rem calc(1.25rem + env(safe-area-inset-bottom));
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      margin-bottom: 0.8rem;
      background: #fbf0dd;
      border-radius: 0.8rem;
      padding: 0.6rem 0.7rem;
      box-shadow: 0 1px 4px rgba(139, 98, 60, 0.25);
      border: 1px solid #efd4ae;
    }
    .filter-group {
      flex: 1 1 150px;
      min-width: 140px;
    }
    .filters label {
      display: block;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #7b4b2a;
      margin-bottom: 0.2rem;
    }
    .filters input[type="text"],
    .filters select {
      width: 100%;
      padding: 0.35rem 0.5rem;
      font-size: 0.85rem;
      border-radius: 0.4rem;
      border: 1px solid #d4b48d;
      background: #fffaf0;
      color: #3b2b23;
    }
    .filters input::placeholder {
      color: #a88a69;
    }
    .format-checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }
    .format-checkboxes label {
      font-size: 0.8rem;
      color: #4f3828;
    }
    .library-card {
      background: #fff9ec;
      border-radius: 0.9rem;
      box-shadow: 0 2px 6px rgba(109, 76, 48, 0.25);
      border: 1px solid #ead4b4;
      overflow: hidden;
    }
    .count-bar {
      display: flex;
      justify-content: space-between;
      padding: 0.45rem 0.75rem;
      font-size: 0.8rem;
      background: #f3e3cb;
      border-bottom: 1px solid #e0c5a1;
      font-family: "Georgia", "Times New Roman", serif;
    }
    .count-bar span {
      opacity: 0.95;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background: #f2e4d2;
      border-bottom: 1px solid #dec0a0;
    }
    th, td {
      padding: 0.45rem 0.6rem;
      font-size: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #f0e0c7;
    }
    th {
      font-weight: 600;
      font-size: 0.78rem;
      color: #6a452a;
      user-select: none;
      cursor: pointer;
      white-space: nowrap;
      position: relative;
    }
    th.sort-asc::after {
      content: "▲";
      font-size: 0.55rem;
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
    }
    th.sort-desc::after {
      content: "▼";
      font-size: 0.55rem;
      position: absolute;
      right: 4px;
      top: 50%;
      transform: translateY(-50%);
    }
    tbody tr {
      cursor: pointer;
    }
    tbody tr:nth-child(even) td {
      background: #fdf3e4;
    }
    tbody tr:hover td {
      background: #f8e7d0;
    }
    .badge {
      display: inline-block;
      padding: 0.05rem 0.4rem;
      border-radius: 999px;
      font-size: 0.7rem;
      background: #e2c8a5;
      color: #4b3624;
      font-family: "Georgia", "Times New Roman", serif;
    }
    .badge.read {
      background: #cde7c4;
      color: #245228;
    }
    .badge.unread {
      background: #f8c0b3;
      color: #8b3324;
    }
    .pill {
      display: inline-block;
      padding: 0.05rem 0.4rem;
      border-radius: 999px;
      font-size: 0.7rem;
      background: #e9d2b5;
      color: #5c3e29;
      margin-right: 0.25rem;
      margin-top: 0.1rem;
    }
    .pill.fiction {
      background: #d9c2ff;
      color: #452d5e;
    }
    .pill.nonfiction {
      background: #cde7f3;
      color: #264c63;
    }
    .meta-small {
      font-size: 0.75rem;
      color: #6b4b32;
    }
    @media (max-width: 640px) {
      th:nth-child(4), th:nth-child(6),
      td:nth-child(4), td:nth-child(6) {
        display: none;
      }
    }
    /* Detail bottom sheet */
    .detail-sheet {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 20;
    }
    .detail-sheet.open {
      display: block;
    }
    .detail-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(32, 19, 9, 0.35);
    }
    .detail-panel {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff9ec;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      max-height: 75vh;
      padding: 0.85rem 1rem 1rem;
      box-shadow: 0 -2px 16px rgba(0,0,0,0.45);
      animation: sheetUp 0.22s ease-out forwards;
      border-top: 1px solid #e4caa5;
    }
    .detail-handle {
      width: 46px;
      height: 4px;
      border-radius: 999px;
      background: #d4b48d;
      margin: 0 auto 0.6rem;
    }
    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.5rem;
      margin-bottom: 0.4rem;
    }
    .detail-title {
      margin: 0;
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 1rem;
    }
    .detail-close {
      border: none;
      background: transparent;
      font-size: 1.3rem;
      line-height: 1;
      cursor: pointer;
      color: #7b4b2a;
    }
    .detail-author {
      margin: 0.15rem 0 0.3rem;
      font-size: 0.85rem;
      color: #6b4b32;
    }
    .detail-meta {
      font-size: 0.8rem;
      color: #4e3827;
      margin: 0.3rem 0;
    }
    .detail-formats {
      font-size: 0.8rem;
      color: #4e3827;
      margin: 0.3rem 0;
    }
    .detail-tags {
      margin: 0.35rem 0;
      font-size: 0.78rem;
    }
    .detail-tags span {
      display: inline-block;
      padding: 0.1rem 0.45rem;
      border-radius: 999px;
      background: #f1dfc2;
      color: #5b3c29;
      margin-right: 0.25rem;
      margin-bottom: 0.2rem;
    }
    .detail-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.6rem;
    }
    .detail-actions button {
      border-radius: 999px;
      border: none;
      padding: 0.4rem 0.9rem;
      font-size: 0.8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }
    .btn-primary {
      background: #7b4b2a;
      color: #fdf7ec;
      box-shadow: 0 1px 4px rgba(79, 44, 20, 0.5);
    }
    .btn-secondary {
      background: #f2e1c5;
      color: #5b3c29;
      border: 1px solid #dec0a0;
    }
    @keyframes sheetUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Library</h1>
    <p>Your books across formats, on a cozy virtual shelf.</p>
  </header>

  <div class="container">
    <div class="filters">
      <div class="filter-group">
        <label for="searchInput">Search</label>
        <input id="searchInput" type="text" placeholder="Title, author, genre..." />
      </div>
      <div class="filter-group">
        <label for="fictionFilter">Fiction / Nonfiction</label>
        <select id="fictionFilter">
          <option value="">All</option>
          <option value="Fiction">Fiction</option>
          <option value="Nonfiction">Nonfiction</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="genreFilter">Genre</label>
        <select id="genreFilter">
          <option value="">All</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="difficultyFilter">Difficulty</label>
        <select id="difficultyFilter">
          <option value="">All</option>
          <option value="Light">Light</option>
          <option value="Moderate">Moderate</option>
          <option value="Dense">Dense</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Formats</label>
        <div class="format-checkboxes">
          <label><input type="checkbox" id="audibleFilter" /> Audible</label>
          <label><input type="checkbox" id="kindleFilter" /> Kindle</label>
          <label><input type="checkbox" id="physicalFilter" /> Physical</label>
        </div>
      </div>
    </div>

    <div class="library-card">
      <div class="count-bar">
        <span id="countShown">0 shown</span>
        <span id="countTotal">0 total</span>
      </div>
      <table id="libraryTable">
        <thead>
          <tr>
            <th data-field="Title">Title</th>
            <th data-field="Author">Author</th>
            <th data-field="Primary_Genre">Genre</th>
            <th data-field="Fiction_Nonfiction">Type</th>
            <th data-field="Read_Status">Status</th>
            <th data-field="First_Acquired">Acquired</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Detail sheet -->
  <div id="detailSheet" class="detail-sheet" aria-hidden="true">
    <div id="detailBackdrop" class="detail-backdrop"></div>
    <div class="detail-panel" role="dialog" aria-modal="true">
      <div class="detail-handle"></div>
      <div class="detail-header">
        <div>
          <h2 class="detail-title" id="detailTitle"></h2>
          <p class="detail-author" id="detailAuthor"></p>
        </div>
        <button class="detail-close" id="detailClose" aria-label="Close">&times;</button>
      </div>
      <p class="detail-meta" id="detailMeta"></p>
      <p class="detail-formats" id="detailFormats"></p>
      <p class="detail-tags" id="detailTags"></p>
      <div class="detail-actions">
        <button class="btn-primary" id="amazonOpen">Open on Amazon</button>
        <button class="btn-secondary" id="amazonCopy">Copy Amazon link</button>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
