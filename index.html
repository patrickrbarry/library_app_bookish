<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookish Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#7b4b2a" />
  <meta name="description" content="Your personal book library tracker across all formats" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      color-scheme: light;
      --primary: #7b4b2a;
      --primary-dark: #5c3820;
      --primary-light: #b0723c;
      --bg-main: #fdf7ec;
      --bg-card: #fff9ec;
      --bg-filter: #fbf0dd;
      --bg-hover: #f8e7d0;
      --border-light: #ead4b4;
      --border-medium: #d4b48d;
      --text-dark: #3b2b23;
      --text-medium: #6b4b32;
      --text-light: #a88a69;
      --shadow: rgba(109, 76, 48, 0.25);
      --shadow-heavy: rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-dark);
      line-height: 1.5;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: #fefaf3;
      padding: 1rem 1rem;
      padding-top: calc(1rem + env(safe-area-inset-top));
      box-shadow: 0 2px 8px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .header-left h1 {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      font-size: 1.5rem;
      letter-spacing: 0.02em;
      font-weight: 600;
    }

    .header-left p {
      margin: 0.25rem 0 0;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .header-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }

    .header-btn.primary {
      background: white;
      color: var(--primary);
      border-color: white;
    }

    .header-btn.primary:hover {
      background: #f0f0f0;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1rem calc(2rem + env(safe-area-inset-bottom));
    }

    /* Filters */
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1rem;
      background: var(--bg-filter);
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 2px 6px var(--shadow);
      border: 1px solid var(--border-light);
    }

    .filter-group {
      display: flex;
      flex-direction: column;
    }

    .filters label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--primary);
      margin-bottom: 0.35rem;
    }

    .filters input[type="text"],
    .filters select {
      width: 100%;
      padding: 0.5rem 0.65rem;
      font-size: 0.9rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border-medium);
      background: #fffaf0;
      color: var(--text-dark);
      transition: all 0.2s;
    }

    .filters input[type="text"]:focus,
    .filters select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(123, 75, 42, 0.1);
    }

    .filters input::placeholder {
      color: var(--text-light);
    }

    .format-checkboxes {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      padding-top: 0.25rem;
    }

    .format-checkboxes label {
      font-size: 0.85rem;
      font-weight: 400;
      text-transform: none;
      letter-spacing: normal;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
    }

    .format-checkboxes input[type="checkbox"] {
      width: 1rem;
      height: 1rem;
      cursor: pointer;
    }

    /* Library Card */
    .library-card {
      background: var(--bg-card);
      border-radius: 1rem;
      box-shadow: 0 2px 8px var(--shadow);
      border: 1px solid var(--border-light);
      overflow: hidden;
    }

    .count-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      font-size: 0.85rem;
      background: #f3e3cb;
      border-bottom: 1px solid #e0c5a1;
      font-family: Georgia, "Times New Roman", serif;
      font-weight: 500;
    }

    /* Table */
    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: #f2e4d2;
      border-bottom: 2px solid #dec0a0;
    }

    th, td {
      padding: 0.75rem 0.85rem;
      font-size: 0.9rem;
      text-align: left;
      border-bottom: 1px solid #f0e0c7;
    }

    th {
      font-weight: 600;
      font-size: 0.85rem;
      color: #6a452a;
      user-select: none;
      cursor: pointer;
      white-space: nowrap;
      position: relative;
      padding-right: 1.5rem;
      transition: background 0.2s;
    }

    th:hover {
      background: #eddcc4;
    }

    th.sort-asc::after,
    th.sort-desc::after {
      content: "‚ñ≤";
      font-size: 0.6rem;
      position: absolute;
      right: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary);
    }

    th.sort-desc::after {
      content: "‚ñº";
    }

    tbody tr {
      cursor: pointer;
      transition: background 0.15s;
    }

    tbody tr:nth-child(even) {
      background: #fdf3e4;
    }

    tbody tr:hover {
      background: var(--bg-hover);
    }

    /* Badges and Pills */
    .badge {
      display: inline-block;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
      background: #e2c8a5;
      color: #4b3624;
      font-family: Georgia, "Times New Roman", serif;
    }

    .badge.read {
      background: #cde7c4;
      color: #245228;
    }

    .badge.unread {
      background: #f8c0b3;
      color: #8b3324;
    }

    .badge.reading {
      background: #c4d7f8;
      color: #1e3a5f;
    }

    .pill {
      display: inline-block;
      padding: 0.15rem 0.55rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
      background: #e9d2b5;
      color: #5c3e29;
      margin-right: 0.25rem;
    }

    .pill.fiction {
      background: #d9c2ff;
      color: #452d5e;
    }

    .pill.nonfiction {
      background: #cde7f3;
      color: #264c63;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-left p {
        display: none;
      }

      .header-btn:not(.primary) {
        display: none;
      }

      th:nth-child(4),
      td:nth-child(4),
      th:nth-child(6),
      td:nth-child(6) {
        display: none;
      }

      .filters {
        grid-template-columns: 1fr;
      }
    }

    /* Detail Sheet */
    .detail-sheet {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 100;
    }

    .detail-sheet.open {
      display: block;
    }

    .detail-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(32, 19, 9, 0.5);
      backdrop-filter: blur(2px);
    }

    .detail-panel {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-card);
      border-top-left-radius: 1.25rem;
      border-top-right-radius: 1.25rem;
      max-height: 80vh;
      overflow-y: auto;
      padding: 1rem 1.25rem 1.5rem;
      padding-bottom: calc(1.5rem + env(safe-area-inset-bottom));
      box-shadow: 0 -4px 24px var(--shadow-heavy);
      animation: slideUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      border-top: 1px solid var(--border-light);
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .detail-handle {
      width: 48px;
      height: 5px;
      border-radius: 999px;
      background: var(--border-medium);
      margin: 0 auto 1rem;
    }

    .detail-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .detail-title {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      font-size: 1.35rem;
      line-height: 1.3;
      color: var(--text-dark);
    }

    .detail-close {
      border: none;
      background: transparent;
      font-size: 1.75rem;
      line-height: 1;
      cursor: pointer;
      color: var(--text-medium);
      transition: color 0.2s;
      padding: 0;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .detail-close:hover {
      color: var(--primary);
    }

    .detail-author {
      margin: 0.25rem 0 0.75rem;
      font-size: 0.95rem;
      color: var(--text-medium);
      font-style: italic;
    }

    .detail-meta,
    .detail-formats {
      font-size: 0.9rem;
      color: var(--text-medium);
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    .detail-notes {
      font-size: 0.9rem;
      color: var(--text-dark);
      margin: 0.75rem 0;
      padding: 0.75rem;
      background: #f9f0e1;
      border-radius: 0.5rem;
      border-left: 3px solid var(--primary);
      line-height: 1.6;
    }

    .detail-tags {
      margin: 0.75rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .detail-tags span {
      display: inline-block;
      padding: 0.3rem 0.65rem;
      border-radius: 999px;
      background: #f1dfc2;
      color: #5b3c29;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .detail-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.65rem;
      margin-top: 1.25rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-light);
    }

    .detail-actions button {
      border-radius: 0.5rem;
      border: none;
      padding: 0.65rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--primary);
      color: #fdf7ec;
      box-shadow: 0 2px 6px rgba(79, 44, 20, 0.4);
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(79, 44, 20, 0.5);
    }

    .btn-secondary {
      background: #f2e1c5;
      color: #5b3c29;
      border: 1px solid var(--border-medium);
    }

    .btn-secondary:hover {
      background: #e8d4b5;
    }

    .btn-danger {
      background: #f8c0b3;
      color: #8b3324;
      border: 1px solid #f0a89a;
    }

    .btn-danger:hover {
      background: #f5ab9a;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 200;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .modal.open {
      display: flex;
    }

    .modal-backdrop {
      position: absolute;
      inset: 0;
      background: rgba(32, 19, 9, 0.6);
      backdrop-filter: blur(3px);
    }

    .modal-content {
      position: relative;
      background: var(--bg-card);
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px var(--shadow-heavy);
      animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    @keyframes modalPop {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border-light);
    }

    .modal-header h2 {
      margin: 0;
      font-family: Georgia, "Times New Roman", serif;
      font-size: 1.35rem;
      color: var(--text-dark);
    }

    .modal-close {
      border: none;
      background: transparent;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-medium);
      padding: 0;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      color: var(--primary);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.4rem;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.65rem 0.85rem;
      font-size: 0.95rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border-medium);
      background: white;
      color: var(--text-dark);
      font-family: inherit;
      transition: all 0.2s;
    }

    .form-group textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(123, 75, 42, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      font-weight: 400;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      width: 1.1rem;
      height: 1.1rem;
      cursor: pointer;
    }

    .modal-footer {
      padding: 1rem 1.5rem;
      border-top: 1px solid var(--border-light);
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
    }

    .modal-footer button {
      padding: 0.65rem 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--text-dark);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      font-size: 0.9rem;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-light);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state h3 {
      margin: 0 0 0.5rem;
      color: var(--text-medium);
    }

    .empty-state p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <h1>üìö Bookish Library</h1>
        <p>Your personal collection across all formats</p>
      </div>
      <div class="header-actions">
        <button class="header-btn" id="importBtn">Import</button>
        <button class="header-btn" id="exportBtn">Export</button>
        <button class="header-btn primary" id="addBookBtn">+ Add Book</button>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="filters">
      <div class="filter-group">
        <label for="searchInput">Search</label>
        <input id="searchInput" type="text" placeholder="Title, author, notes..." />
      </div>

      <div class="filter-group">
        <label for="fictionFilter">Type</label>
        <select id="fictionFilter">
          <option value="">All Types</option>
          <option value="Fiction">Fiction</option>
          <option value="Nonfiction">Nonfiction</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="genreFilter">Genre</label>
        <select id="genreFilter">
          <option value="">All Genres</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="statusFilter">Status</label>
        <select id="statusFilter">
          <option value="">All Statuses</option>
          <option value="unread">Unread</option>
          <option value="reading">Reading</option>
          <option value="read">Read</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="difficultyFilter">Difficulty</label>
        <select id="difficultyFilter">
          <option value="">All</option>
          <option value="Light">Light</option>
          <option value="Moderate">Moderate</option>
          <option value="Dense">Dense</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Formats</label>
        <div class="format-checkboxes">
          <label><input type="checkbox" id="physicalFilter" /> üìï Physical</label>
          <label><input type="checkbox" id="kindleFilter" /> üì± Kindle</label>
          <label><input type="checkbox" id="audibleFilter" /> üéß Audible</label>
        </div>
      </div>
    </div>

    <div class="library-card">
      <div class="count-bar">
        <span id="countShown">0 shown</span>
        <span id="countTotal">0 total</span>
      </div>
      <div class="table-container">
        <table id="libraryTable">
          <thead>
            <tr>
              <th data-field="title">Title</th>
              <th data-field="author">Author</th>
              <th data-field="genre">Genre</th>
              <th data-field="fictionType">Type</th>
              <th data-field="status">Status</th>
              <th data-field="formats">Formats</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Detail Sheet -->
  <div id="detailSheet" class="detail-sheet" aria-hidden="true">
    <div id="detailBackdrop" class="detail-backdrop"></div>
    <div class="detail-panel" role="dialog" aria-modal="true">
      <div class="detail-handle"></div>
      <div class="detail-header">
        <div style="flex: 1;">
          <h2 class="detail-title" id="detailTitle"></h2>
          <p class="detail-author" id="detailAuthor"></p>
        </div>
        <button class="detail-close" id="detailClose" aria-label="Close">&times;</button>
      </div>
      <p class="detail-meta" id="detailMeta"></p>
      <p class="detail-formats" id="detailFormats"></p>
      <p class="detail-notes" id="detailNotes"></p>
      <div class="detail-tags" id="detailTags"></div>
      <div class="detail-actions">
        <button class="btn-primary" id="amazonOpen">üîó Open on Amazon</button>
        <button class="btn-secondary" id="amazonCopy">üìã Copy Link</button>
        <button class="btn-secondary" id="editBookBtn">‚úèÔ∏è Edit</button>
        <button class="btn-danger" id="deleteBookBtn">üóëÔ∏è Delete</button>
      </div>
    </div>
  </div>

  <!-- Add/Edit Book Modal -->
  <div id="bookModal" class="modal" aria-hidden="true">
    <div id="bookModalBackdrop" class="modal-backdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true">
      <div class="modal-header">
        <h2 id="modalTitle">Add New Book</h2>
        <button class="modal-close" id="bookModalClose" aria-label="Close">&times;</button>
      </div>
      <form id="bookForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="bookTitle">Title *</label>
            <input type="text" id="bookTitle" required />
          </div>

          <div class="form-group">
            <label for="bookAuthor">Author *</label>
            <input type="text" id="bookAuthor" required />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="bookGenre">Genre</label>
              <input type="text" id="bookGenre" placeholder="e.g., Historical Fiction" />
            </div>

            <div class="form-group">
              <label for="bookFictionType">Type</label>
              <select id="bookFictionType">
                <option value="">Select...</option>
                <option value="Fiction">Fiction</option>
                <option value="Nonfiction">Nonfiction</option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="bookStatus">Status</label>
              <select id="bookStatus">
                <option value="unread">Unread</option>
                <option value="reading">Reading</option>
                <option value="read">Read</option>
              </select>
            </div>

            <div class="form-group">
