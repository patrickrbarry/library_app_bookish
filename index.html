<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookish Â· My Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f6eee7" />
  <link rel="manifest" href="manifest.json" />
  <style>
    :root {
      --bg: #f6eee7;
      --bg-alt: #fff9f3;
      --accent: #c96b4a;
      --accent-soft: #f1c2aa;
      --text-main: #3e2b2b;
      --text-muted: #7a6560;
      --chip-bg: #f0dfd4;
      --border-soft: #e0c9bc;
      --radius-lg: 16px;
      --radius-md: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: radial-gradient(circle at top left, #fbe9dd, #f4e5d9 40%, #f6eee7 70%);
      color: var(--text-main);
    }

    .app-shell {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem 1rem 2.5rem;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .title-block h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.03em;
    }

    .title-block p {
      margin: 0.15rem 0 0;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .badge {
      background: var(--accent-soft);
      color: var(--text-main);
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      white-space: nowrap;
    }

    .controls {
      background: rgba(255, 249, 243, 0.95);
      border-radius: var(--radius-lg);
      padding: 0.75rem 0.75rem 0.85rem;
      border: 1px solid var(--border-soft);
      box-shadow: 0 14px 30px rgba(83, 49, 21, 0.08);
      margin-bottom: 1rem;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
      align-items: center;
    }

    .controls-row:last-child {
      margin-bottom: 0;
    }

    .field {
      flex: 1;
      min-width: 150px;
      position: relative;
    }

    .field label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.2rem;
    }

    .field input,
    .field select {
      width: 100%;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-soft);
      padding: 0.45rem 0.6rem;
      font-size: 0.9rem;
      background: #fff;
      color: var(--text-main);
      outline: none;
    }

    .field input:focus,
    .field select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(201, 107, 74, 0.15);
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 0.45rem 0.9rem;
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      transition: transform 0.05s ease, box-shadow 0.1s ease, background 0.15s ease;
    }

    button:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff8f2;
      box-shadow: 0 8px 18px rgba(201, 107, 74, 0.35);
    }

    .btn-primary[disabled] {
      opacity: 0.5;
      box-shadow: none;
      cursor: default;
    }

    .btn-soft {
      background: var(--chip-bg);
      color: var(--text-main);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px dashed var(--border-soft);
    }

    .btn-icon {
      font-size: 1rem;
    }

    .status-line {
      margin: 0.2rem 0 0;
      font-size: 0.78rem;
      color: var(--text-muted);
      min-height: 1em;
    }

    .status-line strong {
      color: var(--accent);
    }

    .camera-panel {
      margin-bottom: 0.75rem;
      display: none;
    }

    .camera-shell {
      background: var(--bg-alt);
      border-radius: var(--radius-lg);
      padding: 0.5rem;
      border: 1px dashed var(--border-soft);
    }

    .camera-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    video#cameraPreview {
      width: 100%;
      border-radius: var(--radius-md);
      background: #000;
      max-height: 260px;
      object-fit: cover;
    }

    main {
      background: rgba(255, 249, 243, 0.96);
      border-radius: var(--radius-lg);
      padding: 0.8rem;
      border: 1px solid var(--border-soft);
      box-shadow: 0 20px 40px rgba(83, 49, 21, 0.1);
    }

    .list-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.4rem;
    }

    .list-header h2 {
      margin: 0;
      font-size: 1rem;
    }

    .list-header span {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    th,
    td {
      padding: 0.35rem 0.4rem;
      border-bottom: 1px solid #ecd6c6;
      text-align: left;
      vertical-align: top;
    }

    th {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--text-muted);
      background: #f9eee4;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      padding: 0.12rem 0.4rem;
      border-radius: 999px;
      font-size: 0.7rem;
      background: var(--chip-bg);
      color: var(--text-main);
      gap: 0.2rem;
    }

    .chip-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent);
    }

    .chip-muted {
      background: #e7d5c7;
      color: var(--text-muted);
    }

    .chip-green {
      background: #ddebd4;
      color: #305227;
    }

    .chip-green .chip-dot {
      background: #4f8d51;
    }

    .title-cell {
      font-weight: 500;
    }

    .muted {
      color: var(--text-muted);
      font-size: 0.78rem;
    }

    .nowrap {
      white-space: nowrap;
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls-row {
        flex-direction: column;
        align-items: stretch;
      }

      .button-row {
        justify-content: flex-start;
      }

      th:nth-child(4),
      td:nth-child(4) {
        display: none; /* hide ISBN on narrow screens */
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header>
      <div class="title-block">
        <h1>Bookish</h1>
        <p>Your warm little catalog of everything youâ€™ve read, are reading, or want to read.</p>
      </div>
      <div class="badge" id="totalBadge">
        0 books
      </div>
    </header>

    <section class="controls" aria-label="Filters and capture">
      <div class="controls-row">
        <div class="field">
          <label for="searchInput">Search</label>
          <input id="searchInput" type="text" placeholder="Title, author, or notesâ€¦" />
        </div>
        <div class="field">
          <label for="statusFilter">Status</label>
          <select id="statusFilter">
            <option value="all">All</option>
            <option value="unread">Unread</option>
            <option value="reading">Reading</option>
            <option value="read">Read</option>
          </select>
        </div>
        <div class="field">
          <label for="formatFilter">Format</label>
          <select id="formatFilter">
            <option value="all">All</option>
            <option value="audible">Audible</option>
            <option value="kindle">Kindle / eBook</option>
            <option value="physical">Physical</option>
            <option value="multiple">Multiple</option>
          </select>
        </div>
      </div>

      <div class="controls-row">
        <div class="button-row">
          <button id="scanButton" class="btn-primary">
            <span class="btn-icon">ðŸ“·</span>
            <span>Scan ISBN</span>
          </button>
          <button id="stopScanButton" class="btn-soft" style="display:none;">
            <span class="btn-icon">âœ‹</span>
            <span>Stop</span>
          </button>
          <button id="clearFiltersButton" class="btn-ghost">
            Clear filters
          </button>
        </div>
      </div>

      <div class="camera-panel" id="cameraPanel">
        <div class="camera-shell">
          <div class="camera-label">Point your camera at the barcode on the back cover.</div>
          <video id="cameraPreview" autoplay muted playsinline></video>
        </div>
      </div>

      <p class="status-line" id="statusLine"></p>
    </section>

    <main>
      <div class="list-header">
        <h2>Library</h2>
        <span id="filteredCountLabel">0 showing</span>
      </div>

      <table aria-label="Book list">
        <thead>
          <tr>
            <th>Title &amp; status</th>
            <th>Author</th>
            <th>Format</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody id="booksTableBody">
        </tbody>
      </table>
    </main>
  </div>

  <!-- ZXing barcode scanner library -->
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <!-- Your data + main app logic -->
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>
</html>
