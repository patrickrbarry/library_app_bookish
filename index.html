<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bookish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f9f4ea" />
  <link rel="manifest" href="manifest.json" />

  <style>
    :root {
      --bg: #f9f4ea;
      --card: #ffffff;
      --accent: #c66b4e;
      --accent-soft: #f0c7b4;
      --text: #3b3025;
      --muted: #8b7c6c;
      --border: #e2d5c6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #fdf7ed 0, #f5eee2 45%, #f1e4d5 100%);
      color: var(--text);
    }

    .app-shell {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px 16px 40px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .title-block h1 {
      margin: 0;
      font-size: 1.4rem;
      letter-spacing: 0.04em;
    }

    .title-block p {
      margin: 2px 0 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .badge {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 600;
      white-space: nowrap;
    }

    .controls-card {
      background: var(--card);
      border-radius: 16px;
      padding: 12px;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.05),
        0 0 0 1px rgba(180, 150, 120, 0.18);
      margin-bottom: 12px;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .search-input-wrap {
      flex: 1 1 160px;
      position: relative;
    }

    .search-input-wrap input {
      width: 100%;
      padding: 8px 30px 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
      outline: none;
      background: #fdf8f1;
    }

    .search-input-wrap input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(198, 107, 78, 0.15);
    }

    .search-icon {
      position: absolute;
      right: 9px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.85rem;
      color: var(--muted);
    }

    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 0.8rem;
      background: #fcf6ee;
      color: var(--muted);
      cursor: pointer;
      user-select: none;
    }

    .pill.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .scanner-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 8px;
    }

    .scanner-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #fdf5ef;
      color: var(--accent);
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.02);
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
    }

    .btn-ghost {
      background: transparent;
      border: 1px dashed var(--border);
      color: var(--muted);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .scanner-status {
      font-size: 0.8rem;
      color: var(--muted);
      flex: 1 1 140px;
    }

    .scanner-status strong {
      color: var(--accent);
    }

    .video-wrap {
      margin-top: 8px;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: #1b120e;
      display: none;
    }

    .video-wrap video {
      width: 100%;
      height: auto;
      display: block;
    }

    .library-card {
      background: var(--card);
      border-radius: 16px;
      padding: 10px;
      box-shadow:
        0 10px 30px rgba(0, 0, 0, 0.05),
        0 0 0 1px rgba(180, 150, 120, 0.18);
    }

    .library-header {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 6px;
    }

    .library-header h2 {
      margin: 0;
      font-size: 1rem;
    }

    .library-header .meta {
      font-size: 0.8rem;
      color: var(--muted);
      white-space: nowrap;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.82rem;
    }

    thead {
      background: #fbf5ed;
    }

    th, td {
      padding: 6px 6px;
      border-bottom: 1px solid #f0e0d0;
      text-align: left;
    }

    th {
      font-weight: 600;
      color: var(--muted);
      position: sticky;
      top: 0;
      background: #fbf5ed;
      z-index: 1;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .title-cell {
      font-weight: 500;
    }

    .author-cell {
      color: var(--muted);
    }

    .tag {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.72rem;
      background: #f7ece1;
      color: var(--muted);
    }

    .tag-status-read {
      background: #d6eed2;
      color: #265f2f;
    }

    .tag-status-unread {
      background: #fce2cf;
      color: #8b4622;
    }

    .tag-format {
      background: #e4daf0;
      color: #514070;
    }

    .empty-state {
      text-align: center;
      padding: 24px 12px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls-card {
        padding: 10px;
      }

      th:nth-child(5),
      td:nth-child(5) {
        display: none; /* hide Year on very small screens for readability */
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <header>
      <div class="title-block">
        <h1>Bookish</h1>
        <p>Your warm little library in your pocket.</p>
      </div>
      <div class="badge" id="totalBadge">0 books</div>
    </header>

    <section class="controls-card">
      <div class="controls-row">
        <div class="search-input-wrap">
          <input id="searchInput" type="text" placeholder="Search by title or author‚Ä¶" autocomplete="off" />
          <span class="search-icon">üîç</span>
        </div>
        <div class="pill-group" id="statusFilterGroup">
          <div class="pill active" data-status="all">All</div>
          <div class="pill" data-status="unread">Unread</div>
          <div class="pill" data-status="reading">In progress</div>
          <div class="pill" data-status="read">Finished</div>
        </div>
      </div>

      <div class="scanner-row">
        <div class="scanner-buttons">
          <button id="scanButton" class="btn btn-primary">
            üì∑ Scan ISBN
          </button>
          <button id="stopButton" class="btn btn-ghost" style="display:none;">
            ‚úã Stop
          </button>
        </div>
        <div class="scanner-status" id="scannerStatus">
          Camera idle. Tap <strong>Scan ISBN</strong> to add a new book.
        </div>
      </div>

      <div class="video-wrap" id="videoWrap">
        <video id="preview" autoplay muted playsinline></video>
      </div>
    </section>

    <section class="library-card">
      <div class="library-header">
        <h2>Library</h2>
        <div class="meta" id="visibleCountMeta">0 showing</div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th style="width: 32%;">Title</th>
              <th style="width: 24%;">Author</th>
              <th style="width: 15%;">Status</th>
              <th style="width: 14%;">Format</th>
              <th style="width: 15%;">Year</th>
            </tr>
          </thead>
          <tbody id="booksTableBody">
            <!-- rows injected via main.js -->
          </tbody>
        </table>
      </div>

      <div class="empty-state" id="emptyState" style="display:none;">
        No books match that view yet. Try clearing filters or scanning a new spine.
      </div>
    </section>
  </div>

  <!-- Your big library lives here -->
  <script src="data.js"></script>

  <!-- ZXing for barcode scanning -->
  <script src="https://unpkg.com/@zxing/browser@latest"></script>

  <!-- Main app logic -->
  <script src="main.js"></script>
</body>
</html>
